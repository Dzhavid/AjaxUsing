<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<button class="btn btn-info"><p><a href="/login">User</a></p></button>
</body>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script> $(document).ready(function(){
    $.ajax({
        url: "edit.html",
        type: "POST"
    });
});</script>
<script> document.ready(function(){
   $.ajax({
        url: "user-create.html",
        type: "POST"
    });
});</script>
<div th:switch="${users}" class ="col-md-4 col-md-offset-4">
    <table class="table">
        <thead>
        <tr>
            <th width="80">All Users</th>
            <th> <p><a href="/user-create">Create user</a></p></th>
        </tr>
        <thead>
        <table  class = "table table-striped table-hover table-bordered table-condensed table-right" >

            <thead>
            <tr>
                <th width ="80">Id</th>
                <th width ="120">UserName</th>
                <th width ="120">Password</th>
                <th width ="120">Edit</th>
                <th width ="120">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td><a th:href="@{user-update/{id}(id=${user.id})}" class="btn btn-info">Edit</a></td>
                <td><a th:href="@{user-delete/{id}(id=${user.id})}"class="btn btn-danger" color="red"> Delete</a></td>
            </tr>
            </tbody>
        </table>
    </table>
</div>
</body>
</html>
